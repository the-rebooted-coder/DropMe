<html lang="en">
<head>
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./Assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="apple-mobile-web-app-title" content="DropMe">
    <meta name="application-name" content="DropMe">
    <meta name="msapplication-TileColor" content="#000000">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DropMe</title>
    <link rel="stylesheet" href="style.css">
    <script src="parallax.js"></script>
</head>
<body>
    <div class="head">
        <h1>Welcome to DropMe!</h1>
    </div>  

    <div class="container">
		<ul id="scene">
			<li class="layer" data-depth="0.5"><img src="./Assets/parallax_dots.png"></li>
        
		</ul>
	</div>
    <script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>

    <div class="sign-in">
        <button class="sign-in-btn" onclick=googleSignIn() aria-label="Continue With Google"></button>
    </div>  
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyDw4PsCwQsYm5KpxOat45eCDUIe7Mir_DA",
        authDomain: "dropme-onesilicondiode.firebaseapp.com",
        projectId: "dropme-onesilicondiode",
        storageBucket: "dropme-onesilicondiode.appspot.com",
        messagingSenderId: "597046316807",
        appId: "1:597046316807:web:e8ca9028d7b8647683bfa2",
        measurementId: "G-XSRZGD714X"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();        
    </script>
    <script>
        function googleSignIn() {
            // Google provider object is created here.
            const googleAuth = new firebase.auth.GoogleAuthProvider();
            
            // using the object we will authenticate the user.
            firebase.auth().signInWithPopup(googleAuth);
        } 
    </script>
    <script>
        var user = firebase.auth().currentUser;
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location = 'home';
            }            
            else {
                console.log('No Users Detected.!')
            }
        });
    </script>
</body>
</html>
